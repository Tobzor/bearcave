name: Deploy to Firebase Hosting on release
"on":
    release:
      types: [published]
    workflow_dispatch:
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install dependencies
              run: npm install --frozen-lockfile
